<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task4Pi</title>
  <style>
    body {
      background-image: url('pi-logo.jpg');
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
      color: #fff;
    }
    footer {
      background-color: #2c3e50; 
      color: white; padding: 20px; 
      text-align: center; font-size: 14px;
      margin-top: auto; /* Sorgt dafür, dass der Footer immer unten bleibt */
    }

    .container {
      padding: 2rem;
    }

    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #000;
    }

    .typing {
  font-size: 3rem;
  color: lime;
  animation: pulseGlow 2s ease-in-out infinite;
}

@keyframes pulseGlow {
  0% {
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    opacity: 0.5;
  }
  50% {
    text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    opacity: 1;
  }
  100% {
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    opacity: 0.5;
  }
}

    

    .button {
      background-color: lime;
      border: none;
      padding: 0.5rem 1rem;
      color: black;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #ccff00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    tr:hover {
      background: #1a1a1a;
    }

    #main-content {
      background-image: url('pi-logo.jpg');
      height: 100%;
      flex: 1;
      display: none;
    }

    .service-name {
      color: lime;
    }

    .actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  
  <!-- Intro-Screen -->
  <div id="intro">
    <span id="typing-text" class="typing">Welcome Pioneers</span>
  </div>

  <!-- Hauptinhalt -->
  <div id="root">


    <div id="main-content">
      <header>
        <h1>∏Work</h1>
       
        <button class="button" onclick="login()">Login</button>
      </header>
  
      <section class="container">
        <h2>Current Services</h2>
        <button class="button" onclick="addService()">+ Add Service</button>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th> Actions</th>
            </tr>
          </thead>
          <tbody id="serviceListContainer">
            <!-- Dienste werden hier hinzugefügt -->
          </tbody>
        </table>
      </section>
    </div>


  <!-- JavaScript -->
  <script>
    // Intro-Screen automatisch ausblenden
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 4500);
    });

    // Beispiel-Funktion zum Hinzufügen eines Dienstes
    function addService() {
      const tbody = document.getElementById("serviceListContainer");

      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = "New Service";
      tdName.classList.add("service-name");

      const tdDesc = document.createElement("td");
      tdDesc.textContent = "Desripton";

      const tdActions = document.createElement("td");
      tdActions.classList.add("actions");

      const editBtn = document.createElement("button");
      editBtn.className = "button";
      editBtn.textContent = "Sell";
      editBtn.onclick = () => alert("Bearbeiten wird später implementiert.");

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "button";
      deleteBtn.textContent = "Buy";
      deleteBtn.onclick = () => tr.remove();

      tdActions.append(editBtn, deleteBtn);
      tr.append(tdName, tdDesc, tdActions);
      tbody.appendChild(tr);
    }

    function login() {
      alert("inspired by Nadja");
    }
  </script>



  <script>
    const exampleServices = [
      {
        name: "SEO Boost",
        description: "On-page optimization for better Google ranking"
      },
      {
        name: "Logo Creator",
        description: "Creating a modern, responsive logo"
      },
      {
        name: "Supabase Connect",
        description: "User management with Supabase real-time database"
      }
    ];
  
    function renderService(service) {
      const tbody = document.getElementById("serviceListContainer");
  
      const tr = document.createElement("tr");
  
      const tdName = document.createElement("td");
      tdName.textContent = service.name;
      tdName.classList.add("service-name");
  
      const tdDesc = document.createElement("td");
      tdDesc.textContent = service.description;
  
      const tdActions = document.createElement("td");
      tdActions.classList.add("actions");
  
      const editBtn = document.createElement("button");
      editBtn.className = "button";
      editBtn.textContent = "Sell";
      editBtn.onclick = () => alert("Bearbeiten wird später implementiert.");
  
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "button";
      deleteBtn.textContent = "Buy";
      deleteBtn.onclick = () => tr.remove();
  
      tdActions.append(editBtn, deleteBtn);
      tr.append(tdName, tdDesc, tdActions);
      tbody.appendChild(tr);
    }
  
    // Füge die Beispielservices beim Laden hinzu
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        
        exampleServices.forEach(service => renderService(service)); // <== HIER
  
      }, 4500);
    });
  </script>
  
  

  <footer>
    <div>
      <p>&copy; 2025 Task4Pi. All rights reserved.</p>
      <p>
        <a href="/impressum" style="color: white; text-decoration: none; margin: 0 10px;">Impressum</a> |
        <a href="/datenschutz" style="color: white; text-decoration: none; margin: 0 10px;">Datenschutz</a> |
        <a href="/kontakt" style="color: white; text-decoration: none; margin: 0 10px;">Kontakt</a>
      </p>
      
  </footer>






  </div> <!-- React wird hier in den DOM eingebunden -->

 

  

  
</body>

</html>
